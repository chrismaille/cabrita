version: "3"
services:
  django:
    build:
      dockerfile: Dockerfile_dev
    depends_on:
      - postgres
      - redis
    command: python manage.py runserver 0.0.0.0:8080
    environment:
      DEBUG: "True"
    ports:
      - "8090:8080"
  django-worker:
    depends_on:
      - postgres
  flask:
    build:
      context: ./flask_app
    image: "flask:dev"
    ports:
      - "5010:5000"
    depends_on:
      - postgres
    volumes:
      - ./flask_app:/opt/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  # Always return error
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      backend:
        aliases:
          - flask